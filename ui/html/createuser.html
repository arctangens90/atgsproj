<!DOCTYPE html>
<html lang="en">
{{template "head"}}
<link rel="stylesheet" type="text/css" href="static/css/bootstrap-select-multiple/css/bootstrap-select.css">
<link rel="stylesheet" type="text/css" href="static/css/bootstrap-select-multiple/css/bootstrap-select-multiple.css">

<body >
{{template "PreLoader"}}
<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        {{template "toppanel" .SessionData}}
        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                {{template "leftpanel" .SessionData}}
                <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <!-- Main-body start -->
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- Page-header start -->
                            {{template "pageheader" .}}
                            <!-- Page-header end -->
                            <!-- Page body start -->
                            <div class="page-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <!-- Input Create User start -->
                                        <div class="card">
                                            <div class="card-block">
                                                <h4 class="sub-title">Создать пользователя</h4>
                                                <form>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Выберите роли</label>
                                                        <div class="col-sm-10">
                                                            <div class="input-group">
                                                                <span class="input-group-addon" id="role_user_ct"><i class="icofont icofont-users"></i></span>
                                                                <select  class="form-control selectpicker"  id ="rolelist" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" multiple>
                                                                    {{range $z:=.CommonObjects.RoleList }}
                                                                        <option  value={{$z.RoleIndex}} title={{$z.RoleFullname}}>{{$z.RoleName}} </option>
                                                                    {{end}}
                                                                </select>
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Логин</label>
                                                        <div class="col-sm-10">
                                                            <div class="input-group">
                                                                <span class="input-group-addon" id="login_user_ct"><i class="icofont icofont-flash"></i></span>
                                                                <input id="login" type="text" class="form-control" placeholder="Введите логин" title="Введите логин" data-toggle="tooltip" onchange="CheckLogin(this)">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Пароль</label>
                                                        <div class="col-sm-10">
                                                            <div class="input-group">
                                                                <span class="input-group-addon" id="password_user_ct"><i class="icofont icofont-ui-password"></i></span>
                                                                <input id="password" type="text" class="form-control" placeholder="Введите пароль" title="Введите пароль" data-toggle="tooltip">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Отдел</label>
                                                        <div class="col-sm-10">
                                                            <div class="input-group">
                                                                <span class="input-group-addon" id="department_user_ct"><i class="icofont icofont-filter"></i></span>
                                                                <select id ="deplist"  name="select" class="form-control" title="Выберите отдел" data-toggle="tooltip">
                                                                    {{range $x,$y:=.CommonObjects.DepTree}} <option  value={{$y.DepIndex}}>{{$y.DepName}}</option>
                                                                    {{end}}
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Имя</label>
                                                        <div class="col-sm-10">
                                                            <div class="input-group">
                                                                <span class="input-group-addon" id="first_name_user_ct"><i class="icofont icofont-user-alt-3"></i></span>
                                                                <input type="text" id="uname" class="form-control" placeholder="Введите имя" title="Введите имя" data-toggle="tooltip">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Фамилия</label>
                                                        <div class="col-sm-10">
                                                            <div class="input-group">
                                                                <span class="input-group-addon" id="middle_name_user_ct"><i class="icofont icofont-user-alt-3"></i></span>
                                                                <input type="text" id="usurname" class="form-control" placeholder="Введите фамилию" title="Введите фамилию" data-toggle="tooltip">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Отчество</label>
                                                        <div class="col-sm-10">
                                                            <div class="input-group">
                                                                <span class="input-group-addon" id="last_name_user_ct"><i class="icofont icofont-user-alt-3"></i></span>
                                                                <input type="text" id="umiddlename" class="form-control" placeholder="Введите отчество" title="Введите отчество" data-toggle="tooltip">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">E-mail</label>
                                                        <div class="col-sm-10">
                                                            <div class="input-group">
                                                                <span class="input-group-addon" id="email_user_ct"><i class="icofont icofont-ui-email"></i></span>
                                                                <input type="text" id="email" class="form-control" placeholder="Введите E-mail" title="Введите E-mail" data-toggle="tooltip">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Телефон</label>
                                                        <div class="col-sm-10">
                                                            <div class="input-group">
                                                                <span class="input-group-addon" id="phone_user_ct"><i class="icofont icofont-phone"></i></span>
                                                                <input type="text" id="phone" class="form-control" placeholder="(XXX)XXX-XX-XX" title="format: (XXX)XXX-XX-XX" data-toggle="tooltip">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <label class="col-sm-2"></label>
                                                        <div class="col-sm-10">
                                                            <button type="button" class="btn btn-primary m-b-0" onclick="CreateUser()">Создать</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <!-- Input Create User end -->
                                    </div>
                                </div>
                            </div>
                            <!-- Page body end -->
                        </div>
                    </div>
                    <!-- Main-body end -->
                    <div id="styleSelector">

                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{template "modalinfo"}}
{{template "bsscripts"}}
{{template "basicscripts"}}
<script src="static/js/package/bootstrap-select/js/bootstrap-select.min.js"></script>
<script src="static/js/custom/html/createuser.js"></script>


<script>
    //Inizialize Bootstrap Select Box - time decision!!!- fix by Gladuk
    $('.selectpicker').selectpicker(
        {
            noneSelectedText:"Выберите роль",
            dropupAuto: false
        }
    );
</script>

</body>



</html>
