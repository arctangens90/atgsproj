{{define "logform"}}
    {{/*Авторизационная форма*/}}

    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div class="login-card card-block auth-body mr-auto ml-auto">
                        <form id="logform" class="md-float-material" method="POST" action="/login">
                            <div class="auth-box">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-left txt-primary">Sign In</h3>
                                    </div>
                                </div>
                                <hr/>
                                <div class="input-group">
                                    <input id = "uname" type="login" class="form-control" placeholder="Login"
                                           name = "Login"  onchange="GetRolesJSON()">
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                    <input id="password" type="password" name="Password" class="form-control"
                                           placeholder="Password">
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                    <select id="rlist" name="Rolelist" class="form-control" style="color:#a9a9a9">
                                        <option disabled selected hidden  >Role</option>
                                    </select>
                                    <span class="md-line"></span>
                                </div>
                                <div class="row m-t-0">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                                        >Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>



{{end}}
